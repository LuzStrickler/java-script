<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let valor;
        valor=parseInt(prompt('Ingrese un numero de 2 digitos:'));

        if (valor >= 10){
            document.write('El numero ingresado posee dos digitos');
        } else {
            document.write('El numero ingresado no posee dos digitos');
        }
    </script>
</body>
</html>
