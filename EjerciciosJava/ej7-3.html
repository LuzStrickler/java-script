<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let valor;
        valor=parseInt(prompt('Ingrese un numero:'));

        if (valor >=100){
            document.write('El valor posee tres cifras');
            if (valor >=10){
                document. write('El valor posee dos cifras');
            }
        } else {
            document.write('El valor posee una cifra');
        }
    </script>
</body>
</html>
