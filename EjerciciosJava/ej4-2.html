<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>

        document.write('SUMAS Y PRODUCTOS DE NUMEROS');
        document.write('<br>');

       let num1;
       let num2;
       let num3;
       let num4;

       num1=prompt('Ingrese el primer numero:')
       num2=prompt('Ingrese el segundo numero:')
       num3=prompt('Ingrese el tercer numero:')
       num4=prompt('Ingrese el cuarto numero:')

       let suma=parseInt(num1)+parseInt(num2);
       document.write('La suma entre el numero 1 y el numero 2 es:' + suma)

       document.write('<br>');
       
       let multiplicacion=parseInt(num3)*parseInt(num4);
       document.write('El producto entre el numero 3 y el numero 4 es:' + multiplicacion)

    </script>
</body>
</html>
