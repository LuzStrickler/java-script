<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let valor1;
        let valor2;
        let valor3;

        valor1=parseInt(prompt('Ingrese el primer valor:'));
        valor2=parseInt(prompt('Ingrese el segundo valor:'));
        valor3=parseInt(prompt('Ingrese el tercer valor:'));

        if (valor1==valor2 && valor1==valor3 && valor2==valor3){
            let suma;
            suma=(valor1+valor2)*valor3
            document.write('El total es '+ suma)
        } else {
            document.write('Los valores ingresados no son iguales')
        }
    </script>
</body>
</html>
