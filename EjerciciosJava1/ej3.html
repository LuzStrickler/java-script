<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>

        let nombreusuario;
        let mailusuario;
        
        nombreusuario=prompt('Ingrese su nombre de usuario:');
        mailusuario=prompt('Ingrese su mail:');

        document.write('NOMBRE DE USUARIO');
        document.write('<br>');
        document.write(nombreusuario);
        document.write('<br>');
        document.write('MAIL USUARIO')
        document.write('<br>');
        document.write(mailusuario)
    </script>
</body>
</html>
