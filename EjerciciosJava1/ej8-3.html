<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let valor1;
        let valor2;
        let valor3;

        valor1=parseInt(prompt('Ingrese el primer valor:'));
        valor2=parseInt(prompt('Ingrese el segundo valor:'));
        valor3=parseInt(prompt('Ingrese el tercer valor:'));

        if (valor1<10 && valor2<10 && valor3<10){
            document.write('Todos los valores son menores a 10')
        } else {
            document.write('No todos los valores ingresados son menores a 10')
        }
    </script>
</body>
</html>
