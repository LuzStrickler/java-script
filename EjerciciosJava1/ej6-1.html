<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let num1;
        let num2;

        num1=parseInt(prompt('Ingrse un numero:'));
        num1=parseInt(prompt('Ingrse otro numero:'));

        if (num1>num2) {
            let suma, resta;
            suma=num1+num2;
            resta=num1-num2;
            document.write('La suma de los numeros es: '+suma);
            document.write('<br>');
            document.write('La diferencia de los numeros es '+resta);
            document.write('<br>');
        } else{
            let producto, division;
            producto=num1*num2;
            division=num2/num1;
            document.write('El producto de los numeros es '+producto);
            document.write('<br>');
            document.write('La division de los numeros es '+division);
        }

    </script>
</body>
</html>
