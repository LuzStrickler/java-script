<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let x;
        let y;

        x=parseFloat(prompt('Ingrese el valor de x:'));
        y=parseFloat(prompt('Ingrese el valor de y:'));

        if (x > 0 && y > 0) {
            document.write('El punto se encuentra en el primer cuadrante');
        } else {
            if (x < 0 && y > 0) {
                document.write('El punto se encuentra en el segundo cuadrante');
            } else {
                if (x < 0 && y < 0) {
                    document.write('El punto se encuentra en el tercer cuadrante');
                } else {
                    if (x > 0 && y < 0) {
                        document.write('El punto se encuentra en el cuarto cuadrante');
                    } else {
                        document.write('El punto no se encuentra en ningun cuadrante');
                    }
                }
            }
        }
    </script>
</body>
</html>
