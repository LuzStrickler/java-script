<!DOCTYPE html>
<html>

<head>
    <title>Java Script</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let valor = 0;
        let serie = 5;

        while (valor < 20) {
            document.write(serie + ' ');
            valor = valor + 1;
            serie = serie + 5;
        }
    </script>
</body>
</html>
