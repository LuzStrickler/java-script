<!DOCTYPE html>
<html>
<head>
    <title>Java Script</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let multiplo = 10;
        while (multiplo <= 1500) {
            document.write(multiplo + ' ');
            multiplo = multiplo + 10;
        }
    </script>
</body>
</html>
