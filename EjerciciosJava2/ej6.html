<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        function menorMayor(){
            let primero;
            primero=parseInt(prompt('Ingrese el valor por el que inciara:'))
            let ultimo;
            ultimo=parseInt(prompt('Ingrese el valor por el que finalizara:'))
            for(valor=primero;valor<=ultimo;valor++){
                document.write(valor+'<br>')
            }
        }
        menorMayor();
    </script>
</body>
</html>
