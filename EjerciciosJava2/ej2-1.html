<!DOCTYPE html>
<html>
<head>
    <title>Java Script</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let serie;
        serie = 11;
        let valor;
        valor = 1;
        while (valor <= 25) {
            document.write(serie + '<br>');

            valor = valor + 1;
            serie = serie + 11;
        }
    </script>
</body>
