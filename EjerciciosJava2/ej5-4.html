<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let numerotabla;
        numerotabla = parseInt(prompt('Ingrese un numero del 1 al 10: '));
        let tabla;
        tabla = numerotabla;
        for (let valor = 1; valor <= 12; valor++) {
            document.write(tabla + ' ');
            tabla = tabla + numerotabla;
        }
    </script>
</body>
</html>
