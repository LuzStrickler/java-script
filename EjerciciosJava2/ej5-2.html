<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
        let suma;
        suma = 0;
        for (let valor = 1; valores <= 10; valores++) {
            let numero;
            numero = parseInt(prompt('Ingrese un numero:'));
            if (valor > 5) {
                suma = suma + numero;
            }
        }
        document.write('La suma de los Ãºltimos cinco numeros es:' + suma);
    </script>
</body>
</html>
